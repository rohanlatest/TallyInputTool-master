{% extends 'base1.html'%}
{% load static%}

{% block content %}

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">


         <!-- content              -->
<div class="row mt">
      <div class="col-lg-12">
        <div class="form-panel">
          <h4 class="mb">Edit Invoice </h4>
          <form class="form-horizontal style-form" method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">

              <label class="col-sm-2 col-sm-2 control-label"> Invoice Id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Supplier Invoice No</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Supplier Invoice Date</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Supplier Name </label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>

             <div class="form-group">
                  <label for="exampleSelectBorder">Supplier State</label>
                  <select class="col-sm-2 col-sm-2form-control" id="exampleSelectBorder">
                    <option>Maharashtra</option>
                    <option>Gujrat</option>
                    <option>Madhya Pradesh</option>
                  </select>
                </div>



            <div align="center" >
              <button class="btn btn-warning" type="button" onclick="getADD();">Calculate</button>
            </div>
            <br>

            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Total</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Naration  </label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="row spacer">
              <div class="col-sm-2 col-sm-2 control-label">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>
          </form>
          <script>

                            function getADD(){
                                var p=document.getElementById("id_form-TOTAL_FORMS").value;
                                var q=0;
                                var t=0;
                                var g=0;
                                var g=0;
                                var c=0;
                                var s=0;
                                var i=0;
                                var ig=0;
                                var r=0;
                                for(var i=0;i<p;i++) {
                                    var q1 = Number(document.getElementById("id_form-"+i+"-quantity").value);
                                    var t1 = Number(document.getElementById("id_form-"+i+"-amount").value);
                                    r1= q1*t1;
                                    var c1 = Number(document.getElementById("id_form-"+i+"-cgst").value);
                                    var s1 = Number(document.getElementById("id_form-"+i+"-sgst").value);
                                    var i1 = Number(document.getElementById("id_form-"+i+"-igst").value);
                                    tot= c1+s1+r1+i1;
                                    document.getElementById("id_form-"+i+"-total").value = tot;
                                    r += r1;
                                    c += c1;
                                    s += s1;
                                    ig += i1;

                                }
                                document.getElementById("id_total_amount").value= r;
                                document.getElementById("id_total_cgst").value=c;
                                document.getElementById("id_total_sgst").value=s;
                                document.getElementById("id_total_igst").value = ig;
                                var st = r+c+s+ig;
                                document.getElementById("id_grand_total").value=st;



                            }
                        </script>
        </div>
      </div>
    </div>
    </div>


        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>

    {% endblock %}
